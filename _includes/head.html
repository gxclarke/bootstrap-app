<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }} &middot; {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
  <link href="{{ site.baseurl }}css/pygments-manni.css" rel="stylesheet">
  <link href="{{ site.baseurl }}css/bootstrap-app.css" rel="stylesheet">

  <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  
  <link rel="stylesheet" href="{{ "css/docs.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

  <script>
  $(function () {
    function isScrolledIntoView(elem) {
      var docViewTop = $(window).scrollTop();
      var docViewBottom = docViewTop + $(window).height();

      var elemTop = $(elem).offset().top;
      var elemBottom = elemTop + $(elem).height();

      return ((elemBottom <= docViewBottom) && (elemTop >= docViewTop));
    }


    var $scrollContainer = $('.docs-content').closest('.flex-content');

    $scrollContainer.scroll(function () {
      var scrollHeight = $(this).height();
      var $a = $('.docs-sidebar a');
      $a.closest('li').removeClass('active');

      var match = null;
      $a.each(function () {
        var $target = $($(this).attr('href'));
        var elemTop = $target.offset().top;
        var elemBottom = elemTop + $target.height();
        if (elemTop >= 0 && elemBottom <= scrollHeight) {
          match = this;
          return false;
        }
        else if (elemBottom > scrollHeight) {
          return false;
        }
        else
          match = this;
      });
      if (match)
        $(match).closest('li').addClass('active');
    })
  })
  </script>
</head>
